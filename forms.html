<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" placeholder="Email" class="form-control">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" placeholder="Address" class="form-control-sm">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Delhi</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <div class="normal mb3">
                <input id="agree" type="checkbox">
                <label for="agree" >Agree</label>
            </div>
            <div class="mb3 form-check">
                <input id="agreebs" type="checkbox" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="mb3 form-check">
                <input id="radio" type="radio" class="form-check-input">
                <label for="radio" class="form-check-label">Yes/No</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
</body>
</html>
